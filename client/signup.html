<!DOCTYPE html>
<html>
<head>
<title>M-Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit="no">
<link href="assets/css/main.css" rel="stylesheet" />
<link href="assets/css/normalize.css" rel="stylesheet" />
</head>
<body>
    <nav role="navigation" class="navContainer">
        <ul class="nav navItem navStart">
            <li><a href="index.html">M-Tracker</a></li>
        </ul>
        <ul class="nav navContainer navEnd">
            <li><a href="index.html">Home</a></li>
            <li><a href="#"></a></li>
            <li><a href="signin.html">Sign in</a></li>
        </ul>
    </nav>
    <h1 class="text-center" id= "logo">M-Tracker</h1>
    <p class="text-center" id="welcome-text">We handle repair or maintenance request the finest and fastest way</p>
    <div class="form-container">
    <h3 class="text-center" id ="login-text">Create an account with us</h3>
<div class="container">
    <form id="signup-form">
      <ul class="flex-outer">
          <p id = "messageText" ></p>
        <li>
          <label for="first-name">First Name<span class="red-text">*</span></label>
          <input type="text" id="first-name" placeholder="First name">
        </li>
        <li>
          <label for="last-name">Last Name<span class="red-text">*</span></label>
          <input type="text" id="last-name" placeholder="Last name">
        </li>
        <li>
          <label for="email">Email<span class="red-text">*</span></label>
          <input type="email" id="email" placeholder="Email">
        </li>
        <li>
          <label for="password">Password<span class="red-text">*</span></label>
          <input type="password" id="password" placeholder="Password">
        </li>
        
        
        <li>
          <button id="submitButton" type="submit">Sign up</button>
        </li>
      </ul>
    </form>
  </div>
  </div>
  <p class="text-center">All rights reserved. M-tracker &copy;2018</p>
  <script src="signup.js"></script>
</body>
</html>
