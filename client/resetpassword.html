<!DOCTYPE html>
<html>
<head>
<title>M-Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no">
<link href="assets/css/main.css" rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="assets/css/normalize.css" rel="stylesheet" />
</head>
<body>
    <div class = "lightly-darker-container">
    <h1 class="text-center" id= "logo">M-Tracker</h1>
    <p class="text-center" id="welcome-text">We handle repair or maintenance request the finest and fastest way</p>
    <div class="form-container">
    <h3 class="text-center" id ="login-text">Reset password</h3>
<div class="container">
    <form>
      <ul class="flex-outer">
          <p id = "messageText" ></p>
        <li>
          <label for="new-password">New <span class="red-text">*</span></label>
          <input type="password" placeholder="New Password">
        </li>
        <li>
          <label for="password">Confirm <span class="red-text">*</span></label>
          <input type="password" id="password" placeholder="Confirm Password">
        </li>
        <li>
          <a href="signin.html" id="forgot-pswd"> Go back to sign in</a>
        </li>
        <li>
          <button id="update-btn" type="submit">Update</button>
        </li>
      </ul>
    </form>
  </div>
    </div>
    <p class="text-center">All rights reserved. M-tracker &copy;2018</p>
  </div>
    <script src="resetpassword.js"></script>
</body>
</html>
