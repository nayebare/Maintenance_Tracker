<!DOCTYPE html>
<html>
<head>
<title>M-Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit="no">
<link href="./assets/css/main.css" rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="./assets/css/normalize.css" rel="stylesheet" />
</head>
<body>
    <nav role="navigation" class="navContainer">
        <ul class="nav navItem navStart">
            <li><a href="index.html">M-Tracker</a></li>
        </ul>
        <ul class="nav navContainer navEnd">
            <li><a href="list.html">View</a></li>
            <li><a href="signup.html">Sign Out</a></li>
        </ul>
    </nav>
    <p id="userWelcomeText"><i class="fa fa-user-circle"></i>&nbsp;Logged in as</p>
    <h2 id="addrequest-h2" class="text-center">Have you got a fault? Tell us about it</h2>
    <div class="show-detail-card">
          <img id="image" src="assets/image/repair2.png">
          <div class="card-content">
            </div>
        </div>
        <div id="file-div">
            <label> Choose Image ...
                <input type="file" id="file-upload" name="request" accept="image/*" >
            </label>
        
      </div>
      <div class="addrequest-form">
      <div class="category-div">
      <p class="category-p-textarea">Title</p><input id = "title-input" placeholder="Title"</input>
      </div>
      <p class="counter"></p>
      <div class="textarea-div">
      <p class="description-p-textarea">Description</p>
      <textarea id="description-input" rows="3" placeholder="...write detailed description of the fault"></textarea>
      </div>
      <p class="counter"></p>
      <div class="category-div">
      <p class="category-p-textarea">Category</p>
      <form>
            <select id="category-input" name="dropdown">
            <option value="general" selected>General</option>
            <option value="electrical">Electrical</option>
            <option value="physical">Physical</option>
            <option value="mechanical">Mechanical</option>
            <option value="electronic">Electronic</option>
            <option value="software">Software</option>
            </select>
        </form>
    </div>
</div>
    <p id = "messageText" ></p>
    <div id="request-btn">
        <button>Submit</button>
      </div>
    <footer id="fix-footer">
    <div class="social">
      <a id="documentation" href="api-docs">Documentation</a>
      <ul>
        <li id="social-label">
          <p>Find us:</p>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-facebook-square"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-twitter-square"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-linkedin-square"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
    <p class="text-center">&copy; M-tracker.com </p>
  </footer>
      <script src="assets/js/addrequest.js"></script>
  </body>
  </html>
